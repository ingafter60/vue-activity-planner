<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Forum - Free Bulma template</title>
   <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
   <!-- Bulma Version 0.8.x-->
   <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
   <link rel="stylesheet" type="text/css" href="./css/index.css">
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="./components/ActivityItem.js"></script>
</head>
<body>
   <div id="vueGoalApp">
      <nav class="navbar is-white topNav">
         <div class="container">
            <div class="navbar-brand">
               <h1 style="padding-left: 11px;" class="bd-title" id="content">Activity Planner</h1>
            </div>
         </div>
      </nav>
      <nav class="navbar is-white">
         <div class="container">
            <div class="navbar-menu">
               <div class="navbar-start">
                  <a class="navbar-item is-active" href="#">Newest</a>
                  <a class="navbar-item" href="#">In Progress</a>
                  <a class="navbar-item" href="#">Finished</a>
               </div>
            </div>
         </div>
      </nav>
      <section class="container">
         <div class="columns">
            <div class="column is-3">
               <a
                  @click="isFormDisplayed = !isFormDisplayed"
                  class="button is-link is-block is-alt" href="#">New Activity</a>
               <div class="create-form">
                  <!-- <h2>Create Activity</h2> -->
                  <!-- form -->
                  <form v-if="isFormDisplayed">
                     <div class="field">
                        <lable class="label">Title</lable>
                        <div class="control">
                           <input v-model="newActivity.title" class="input" placeholder="Read a Book">
                        </div>
                     </div>
                     <div class="field" is-grouped>
                        <div class="control">
                           <button class="button is-link">Create Activity</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>

            <div class="column is-9">
               <div class="box content">
                  <activity-item
                     v-for="activity in activities"
                     v-bind:activity="activity"></activity-item>
               </div>
            </div>
         </div>
      </section>
   </div>
   <script>
      var app = new Vue({
         el: '#vueGoalApp',
         data: {
            isFormDisplayed: false,
            message: 'Hello Vue!',
            titleMessage: 'Title Message Vue!!!!',
            isTextDisplayed: true,
            newActivity: {
               title: ''
            },
            items: {
               1:{name:'Filip'},
               2:{name: 'Nyoman'},
               3:{name: 'Made'}
            },
               user: {
                  name: 'Filip Jerga',
                  id: '-Ajjdffkjlkdjfasl;'
               },
               activities: {
                  '11111111111':{
                     title: 'Learn Vue.js',
                     notes: 'Start today and it was not good',
                     progress: 0,
                     category: '1546969049',
                     createdAt: 146969144391,
                     updatedAt: 146969144391
                  },
                  '11111111112':{
                     title: 'Learn React.js',
                     notes: 'Start tomorrow at noon',
                     progress: 0,
                     category: '1546969049',
                     createdAt: 146969144399,
                     updatedAt: 146969144399
                  }
               },
               categories: {
                  '1546969049': {text: 'books'},
                  '1546969050': {text: 'movies'},
               }
         },
         methods: {
            toggleTextDisplay: function(){
               this.isTextDisplayed = !this.isTextDisplayed
            }
         }
      })
   </script>
</body>
</html>
