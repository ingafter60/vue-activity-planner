<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forum - Free Bulma template</title>
        <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <!-- Bulma Version 0.8.x-->
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script
    </head>
    <body>
        <div id="vueGoalApp">
            <nav class="navbar is-white topNav">
                <div class="container">
                    <div class="navbar-brand">
                        <h1 class="bd-title" id="content">Activity Planner</h1>
                    </div>
                </div>
            </nav>
            <nav class="navbar is-white">
                <div class="container">
                    <div class="navbar-menu">
                        <div class="navbar-start">
                            <a class="navbar-item is-active" href="#">Newest</a>
                            <a class="navbar-item" href="#">In Progress</a>
                            <a class="navbar-item" href="#">Finished</a>
                        </div>
                    </div>
                </div>
            </nav>
            <h1>{{message}}</h1>
            <section class="container">
                <div class="columns">
                    <div class="column is-3">
                        <a class="button is-primary is-block is-alt is-large" href="#">New Activity</a>
                    </div>
                    <div class="column is-9">
                        <div class="box content">
                            <article class="post">
                                <h4>Reading Harry Potter</h4>
                                <div class="media">
                                    <div class="media-left">
                                        <p class="image is-32x32">
                                            <img src="./images/user2.png">
                                        </p>
                                    </div>
                                    <div class="media-content">
                                        <div class="content">
                                            <p>
                                                <a href="#">Filip Jerga</a> update 34 minutes ago &nbsp;
                                            </p>
                                        </div>
                                    </div>
                                    <div class="media-right">
                                        <span class="has-text-grey-light">Progress Bar Here</span>
                                    </div>
                                </div>
                            </article>
                            <article class="post">
                                <h4>Learn Vue.js</h4>
                                <div class="media">
                                    <div class="media-left">
                                        <p class="image is-32x32">
                                            <img src="./images/user1.jpg">
                                        </p>
                                    </div>
                                    <div class="media-content">
                                        <div class="content">
                                            <p>
                                                <a href="#">I Nyoman Gurnitha</a> update 04 minutes ago &nbsp;
                                            </p>
                                        </div>
                                    </div>
                                    <div class="media-right">
                                        <span class="has-text-grey-light">Progress Bar Here</span>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script>
            var app = new Vue({
              el: '#vueGoalApp',
              data: {
                message: 'Hello Vue!'
              }
            })
        </script>
        <!-- <script async type="text/javascript" src="js/bulma.js"></script> -->
    </body>
</html>
